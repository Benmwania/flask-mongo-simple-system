<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Search Contact</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">Search by Registration Number</div>
                    <div class="card-body">
                        <form method="GET" action="{{ url_for('contact.search') }}">
                            <div class="mb-3">
                                <label for="reg_number" class="form-label">Registration Number</label>
                                <input type="text" class="form-control" id="reg_number" name="reg_number" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
                {% if contact %}
                <div class="card mt-3">
                    <div class="card-header text-center">Contact Details</div>
                    <div class="card-body">
                        <p><strong>Mobile:</strong> {{ contact.mobile }}</p>
                        <p><strong>Email:</strong> {{ contact.email }}</p>
                        <p><strong>Address:</strong> {{ contact.address }}</p>
                        <p><strong>Registration Number:</strong> {{ contact.reg_number }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
